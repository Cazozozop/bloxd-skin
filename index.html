<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bloxd Skin Applier</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; }
    canvas { display: block; margin: auto; background: #222; }
    #texturePreview { image-rendering: pixelated; margin-top: 1em; }
    .controls { margin: 1em; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
    textarea { width: 90%; height: 150px; margin-top: 1em; background: #000; color: lime; font-family: monospace; }
  </style>
</head>
<body>

<h1>Bloxd Skin Applier</h1>

<div class="controls">
  <input type="file" id="textureInput" accept="image/*">
  <button id="uploadBtn" style="display:none;">Upload</button>
  <button id="downloadBtn" disabled>Télécharger ZIP</button>
</div>

<canvas id="previewCanvas" width="600" height="600"></canvas>
<img id="texturePreview" width="128" height="128">

<h2>Code Bloxd</h2>
<textarea readonly>
api.updateEntityNodeMeshAttachment(myId, "ArmRightMesh", "BloxdBlock", {blockName:"INTERNAL_MESH_Blue Balloon", size: 0.382, meshOffset:[0, 0, 0]}, [0, -0.74, 0], [0, 3.145, 0])
api.updateEntityNodeMeshAttachment(myId, "ArmLeftMesh", "BloxdBlock", {blockName:"INTERNAL_MESH_Black Balloon", size: 0.382, meshOffset:[0, 0, 0]}, [0, -0.74, 0], [0, 3.145, 0])
api.updateEntityNodeMeshAttachment(myId, "HeadMesh", "BloxdBlock", {blockName:"INTERNAL_MESH_Brown Balloon", size: 0.5, meshOffset:[0, 0, 0]}, [0, 0.25, 0], [3.14, 0, 0])
api.updateEntityNodeMeshAttachment(myId, "TorsoNode", "BloxdBlock", {blockName:"INTERNAL_MESH_Cyan Balloon", size: 0.38, meshOffset:[0, 0, 0]}, [0, 0, 0], [0, 3.14, 0])
api.updateEntityNodeMeshAttachment(myId, "LegLeftMesh", "BloxdBlock", {blockName:"INTERNAL_MESH_Green Balloon", size: 0.385, meshOffset:[0, 0, 0]}, [0, -0.74, 0], [0, 3.145, 0])
api.updateEntityNodeMeshAttachment(myId, "LegRightMesh", "BloxdBlock", {blockName:"INTERNAL_MESH_Red Balloon", size: 0.385, meshOffset:[0, 0, 0]}, [0, -0.74, 0], [0, 3.145, 0])
</textarea>

<script>
const canvas = document.getElementById('previewCanvas');
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
renderer.setSize(canvas.width, canvas.height);
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, canvas.width / canvas.height, 0.1, 100);
camera.position.set(1, 1, 2);
const light = new THREE.HemisphereLight(0xffffff, 0x444444);
scene.add(light);
const controls = new THREE.OrbitControls(camera, renderer.domElement);

let importedTexture, model;

document.getElementById('textureInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  importedTexture = new THREE.TextureLoader().load(url, () => {
    importedTexture.magFilter = THREE.NearestFilter;
    importedTexture.minFilter = THREE.NearestFilter;

    // afficher image pixelisée
    document.getElementById('texturePreview').src = url;
    document.getElementById('uploadBtn').style.display = 'inline-block';
  });
});

document.getElementById('uploadBtn').addEventListener('click', async () => {
  const gltfLoader = new THREE.GLTFLoader();
  gltfLoader.load('https://github.com/Cazozozop/bloxd-skin/raw/main/Skin.gltf', gltf => {
    if (model) scene.remove(model);
    model = gltf.scene;

    model.traverse(child => {
      if (child.isMesh) {
        child.material.map = importedTexture;
        child.material.needsUpdate = true;
      }
    });

    scene.add(model);
    document.getElementById('downloadBtn').disabled = false;
  });
});

document.getElementById('downloadBtn').addEventListener('click', async () => {
  const zip = new JSZip();
  const textureFile = document.getElementById('textureInput').files[0];
  const textureBlob = await textureFile.arrayBuffer();

  const parts = ["Body", "Head", "Right Arm", "Left Arm", "Right Leg", "Left Leg"];
  const base = "https://github.com/Cazozozop/bloxd-skin/raw/main/";

  for (let part of parts) {
    const name = `${part}.glb`;
    const res = await fetch(base + name);
    const blob = await res.blob();
    zip.file(name, blob);
  }

  zip.file("skin.png", textureBlob);
  const content = await zip.generateAsync({ type: "blob" });
  saveAs(content, "bloxd_skin_pack.zip");
});

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
</script>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
</body>
</html>
