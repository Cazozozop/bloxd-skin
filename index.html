<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Skin Editor - Bloxd</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      background: #000;
      margin-top: 10px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }
    textarea {
      width: 95%;
      height: 160px;
      margin-top: 20px;
      font-size: 0.9em;
      background: #1e1e1e;
      color: #00ff90;
      border: none;
    }
    #texturePreview {
      image-rendering: pixelated;
      margin-top: 10px;
      border: 2px solid white;
      max-width: 256px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>

  <h1>ðŸŽ¨ Ã‰diteur de Skin Bloxd</h1>

  <input type="file" id="textureInput" accept="image/*" />
  <button id="downloadBtn">ðŸ“¦ TÃ©lÃ©charger les GLB avec skin</button>
  <br>
  <img id="texturePreview" alt="AperÃ§u de la texture" />

  <div id="previewContainer"></div>

  <textarea readonly>
api.updateEntityNodeMeshAttachment(myId, "ArmRightMesh", "BloxdBlock", {blockName:"INTERNAL_MESH_Blue Balloon", size: 0.382, meshOffset:[0, 0, 0]}, [0, -0.74, 0], [0, 3.145, 0])
api.updateEntityNodeMeshAttachment(myId, "ArmLeftMesh", "BloxdBlock", {blockName:"INTERNAL_MESH_Black Balloon", size: 0.382, meshOffset:[0, 0, 0]}, [0, -0.74, 0], [0, 3.145, 0])
api.updateEntityNodeMeshAttachment(myId, "HeadMesh", "BloxdBlock", {blockName:"INTERNAL_MESH_Brown Balloon", size: 0.5, meshOffset:[0, 0, 0]}, [0, 0.25, 0], [3.14, 0, 0])
api.updateEntityNodeMeshAttachment(myId, "TorsoNode", "BloxdBlock", {blockName:"INTERNAL_MESH_Cyan Balloon", size: 0.38, meshOffset:[0, 0, 0]}, [0, 0, 0], [0, 3.14, 0])
api.updateEntityNodeMeshAttachment(myId, "LegLeftMesh", "BloxdBlock", {blockName:"INTERNAL_MESH_Green Balloon", size: 0.385, meshOffset:[0, 0, 0]}, [0, -0.74, 0], [0, 3.145, 0])
api.updateEntityNodeMeshAttachment(myId, "LegRightMesh", "BloxdBlock", {blockName:"INTERNAL_MESH_Red Balloon", size: 0.385, meshOffset:[0, 0, 0]}, [0, -0.74, 0], [0, 3.145, 0])
  </textarea>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";
    import { GLTFExporter } from "https://unpkg.com/three@0.158.0/examples/jsm/exporters/GLTFExporter.js";
    import { OrbitControls } from "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js";

    const previewContainer = document.getElementById("previewContainer");
    const textureInput = document.getElementById("textureInput");
    const texturePreview = document.getElementById("texturePreview");

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 500, 0.1, 100);
    camera.position.set(1, 1.2, 2);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth * 0.6, 500);
    previewContainer.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    let zip = new JSZip();
    const glbFolder = zip.folder("models");
    const loader = new GLTFLoader();
    const textureLoader = new THREE.TextureLoader();

    const partNames = [
      { name: "Blue Balloon", position: [0.35, 0.55, 0] },   // ArmRight
      { name: "Black Balloon", position: [-0.35, 0.55, 0] }, // ArmLeft
      { name: "Brown Balloon", position: [0, 1.1, 0] },      // Head
      { name: "Cyan Balloon", position: [0, 0.5, 0] },       // Torso
      { name: "Green Balloon", position: [-0.15, 0.0, 0] },  // LegLeft
      { name: "Red Balloon", position: [0.15, 0.0, 0] }      // LegRight
    ];

    textureInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      texturePreview.src = url;

      const texture = await textureLoader.loadAsync(url);
      texture.flipY = false;
      texture.magFilter = THREE.NearestFilter;
      texture.minFilter = THREE.NearestFilter;

      // Supprimer ancienne preview
      while (scene.children.length > 1) scene.remove(scene.children[1]);

      const skinGLTF = await loader.loadAsync("https://github.com/Cazozozop/bloxd-skin/raw/main/Skin.gltf");

      skinGLTF.scene.traverse(child => {
        if (child.isMesh) {
          child.material.map = texture;
          child.material.needsUpdate = true;
        }
      });

      scene.add(skinGLTF.scene);

      // GÃ©nÃ©rer les 6 parties en GLB
      for (const part of partNames) {
        const partGLTF = await loader.loadAsync(`https://github.com/Cazozozop/bloxd-skin/raw/main/${part.name}.glb`);
        partGLTF.scene.traverse(child => {
          if (child.isMesh) {
            child.material.map = texture;
            child.material.needsUpdate = true;
          }
        });

        const exporter = new GLTFExporter();
        exporter.parse(partGLTF.scene, glb => {
          glbFolder.file("INTERNAL_MESH_" + part.name + ".glb", glb);
        }, { binary: true });
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    document.getElementById("downloadBtn").addEventListener("click", async () => {
      if (!glbFolder) {
        alert("Importe dâ€™abord une texture !");
        return;
      }
      const blob = await zip.generateAsync({ type: "blob" });
      saveAs(blob, "Custom Skin.zip");
    });
  </script>

</body>
</html>
